<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT THE F!T - Your Fitness Transformation</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=CvKsgPtj4shu&format=png&color=000000" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7c3aed;
            --secondary-color: #22d3ee;
            --bg-gradient-start: #7c3aed;
            --bg-gradient-end: #22d3ee;
            --bg-light: #f5f3ff;
            --text-dark: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0;
        }

        .hero-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .hero-header h1 {
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .hero-header p {
            opacity: 0.9;
            font-size: 1.2rem;
            margin: 0;
        }

        .fitness-image-container {
            padding: 2rem;
        }

        .fitness-image {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(124,58,237,0.2);
            transition: all 0.3s ease;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .fitness-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(124,58,237,0.3);
        }

        .features-section {
            padding: 3rem 2rem;
            background-color: var(--bg-light);
        }

        .feature-box {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(124,58,237,0.2);
        }

        .feature-box i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .feature-box h3 {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .cta-section {
            padding: 2rem;
            text-align: center;
            background-color: white;
            border-radius: 0 0 20px 20px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(124,58,237,0.2);
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(124,58,237,0.3);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="hero-header">
                    <h1 class="display-4">WHAT THE F!T</h1>
                    <p>Transform Your Body with Customized Workouts</p>
                </div>

                <div class="fitness-image-container">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <img src="images/images (3).jpeg" alt="Fitness 1" class="fitness-image">
                        </div>
                        <div class="col-md-6">
                            <img src="images/indir (4).jpeg" alt="Fitness 2" class="fitness-image">
                        </div>
                    </div>
                </div>

                <div class="features-section">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="feature-box animate-up" style="animation-delay: 0.1s">
                                <i class="fas fa-dumbbell"></i>
                                <h3>Personalized Workouts</h3>
                                <p>Custom exercise plans tailored to your fitness goals.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-box animate-up" style="animation-delay: 0.2s">
                                <i class="fas fa-chart-line"></i>
                                <h3>Progress Tracking</h3>
                                <p>Monitor your fitness journey with detailed analytics.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-box animate-up" style="animation-delay: 0.3s">
                                <i class="fas fa-users"></i>
                                <h3>Community Support</h3>
                                <p>Connect with fitness enthusiasts and get motivated.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cta-section">
                    <button id="signupBtn" class="cta-button">
                        <i class="fas fa-arrow-right me-2"></i>Start Your Transformation
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('signupBtn').addEventListener('click', function(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Ready to Transform?',
                text: 'Create your free account and start your fitness journey!',
                icon: 'success',
                confirmButtonText: 'Sign Up Now',
                confirmButtonColor: '#7c3aed'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'signup.html';
                }
            });
        });
    </script>
</body>
</html>
